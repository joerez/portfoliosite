<head>
  <style>
  main {
    height: 100vh;
    width: 100%;
  }

  html body {padding: 0; margin: 0;
  width: 100vw; overflow-x: hidden;}

  svg {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  nav {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding-left: 1rem;
    padding-right: 6rem;
    height: 50px;
    width: 95%;
    align-items: center;
    background-blend-mode: color-dodge;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 5;
  }

  nav a { color: white;   background-blend-mode: color-dodge;
    font-family: sans-serif;
}

h1 {
  position: absolute;
  top: 7rem;
  left: 13rem;
  font-family: sans-serif;
  font-weight: 200;
  z-index: 100;
}

button {
  position: absolute;
  top: 12rem;
  left: 13rem;
  font-family: sans-serif;
  font-weight: 200;
  z-index: 100;
  width: 14rem;
  height: 40px;
  background: rgb(213, 52, 211);
  color: white;
  border: none;
  font-size: 1.3rem;
  box-shadow: 30px 30px 2px 1px rgba(240,80,80,.3);
  transition: all 250ms;
  cursor: pointer;
}

button:hover {
  background: rgba(80,80,180,1);
  box-shadow: 30px 30px 2px 1px rgba(80,80,180,.6);
  transform: translateY(-2px);
}


#Oval-2 {
  transform: scaleX(3);
}

@keyframes move {
  25% {
    transform: translateY(-2px);
  }
  50% {
    transform: translateY(2px;);
  }
}

#Oval-3 {
  animation-name: move;
  animation-duration: 5s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: both;
  animation-iteration-count: infinite;
}

@keyframes stretch {
  25% {
    transform: skewX(-2deg);
  }
  75% {
    transform: skewX(2deg);
  }
}


#Oval {
  animation-name: stretch;
  animation-duration: 10s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: both;
  animation-iteration-count: infinite;

}

img {z-index: 4; position: absolute;}
  </style>

</head>
